<app-nav></app-nav>
<div class="container-fluid ">
    <div class="row p-4">
        <div class="col-12 bg-white p-3 rounded">
            <div class="col-12   px-0 pb-3">
                <h5 class=" fw-bold">My Events Listing</h5>
            </div>
            
            <div class="col-12">
                <div class="mat-elevation-z8">


                    <div class="table-responsive">
                        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                  
                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                              <td mat-cell *matCellDef="let element">{{element.name}}</td>
                            </ng-container>
                        
                            <!-- Date Column -->
                            <ng-container matColumnDef="date">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
                              <td mat-cell *matCellDef="let element">{{element.date}}</td>
                            </ng-container>
                        
                            <!-- Guest Count Column -->
                            <ng-container matColumnDef="guestCount">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header>Guest Count</th>
                              <td mat-cell *matCellDef="let element">{{element.guestCount}}</td>
                            </ng-container>
                        
                            <!-- Actions Column -->
                            <ng-container matColumnDef="actions">
                              <th mat-header-cell *matHeaderCellDef>Actions</th>
                              <td mat-cell *matCellDef="let element">
                                <button class="btn btn-outline-primary">Edit</button>
                                <button class="btn btn-outline-danger ms-3">Delete</button>
                              </td>
                            </ng-container>
                        
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>
                    </div>
                  
                    
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                  </div>
                  
    
            </div>
          
        </div>
    </div>
</div>
