<app-nav></app-nav>
<div class="container-fluid ">
    <div class="row p-4">
        <div class="col-12 bg-white p-3 rounded">
            <div class="col-12   px-0 pb-3">
                <h5 class=" fw-bold">User Listing</h5>
            </div>
            
            <div class="col-12">
                <div class="mat-elevation-z8">
                    
                  
                    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                  
                      <!-- FirstName Column -->
                      <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
                        <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
                      </ng-container>
                  
                      <!-- LastName Column -->
                      <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
                        <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
                      </ng-container>
                  
                      <!-- MobileNumber Column -->
                      <ng-container matColumnDef="mobileNumber">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile Number</th>
                        <td mat-cell *matCellDef="let element">{{element.mobileNumber}}</td>
                      </ng-container>
                  
                      <!-- Verified Column -->
                      <ng-container matColumnDef="verified">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Verified</th>
                        <td mat-cell *matCellDef="let element">
                          
                          <span class="text-success fw-bold" *ngIf="element.verified">Verified</span>
                          <span class="text-danger fw-bold" *ngIf="!element.verified">Unverified</span>
                        </td>
                      </ng-container>
                  
                      <!-- Actions Column -->
                      <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let element">
                            <button class="btn btn-outline-primary">Edit</button>
                          <button class="btn btn-outline-danger ms-3">Delete</button>
                        </td>
                      </ng-container>
                  
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                  
                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                  </div>
                  
                  
    
            </div>
          
        </div>
    </div>
</div>
